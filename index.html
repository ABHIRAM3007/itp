<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>neural nine to do app</title>
</head>
<body>
  <h1>todos</h1>
  <ul>
      {% for todo in todos %}
         <li>
             <!-- Checkbox for marking the todo as done -->
             <input type="checkbox" name="done" {%  if todo['done'] %} checked {% endif %} disabled onchange="this.form.submit()">
             <!-- Displaying the todo task with strikethrough if it's done -->
             <span {% if todo['done'] %} style="text-decoration: line-through;" {% endif %}>{{ todo['task'] }}</span>
             <!-- Links for checking, editing, and deleting the todo item -->
             <a href="{{ url_for('check', index=loop.index0) }}">check</a>
             <a href="{{ url_for('edit', index=loop.index0) }}">Edit</a>
             <a href="{{ url_for('delete', index=loop.index0) }}">delete</a>
         </li>
      {% endfor %}
  </ul>
    <!-- Form for adding a new todo item -->
    <form action="{{ url_for('add') }}" method="post">
        <input type="text" name="todo">
        <button type="submit">Add Todo</button>
    </form>
</body>
</html>
